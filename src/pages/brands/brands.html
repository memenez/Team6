<ion-header>
  <ion-navbar>
    <ion-title >Brands</ion-title>
    
    <ion-buttons end>
        <button ion-button icon-only clear (click)="goHome()">
          <ion-icon name="home">
          </ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list >
  <ion-item-sliding  *ngFor='let b of brands | async'>
    <ion-item item-start>
      <h2>{{b.name}}</h2>
      <p>{{b.model}}</p>
      </ion-item>
  

    <ion-item-options side="right" *ngIf="fafe == 'admin'" >
      <button ion-button color="danger" (click)='removeBrand(b.id)'>
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab right bottom>
  <button ion-fab color="secondary" (click)='addBrand()'><ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-content>
