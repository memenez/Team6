<ion-header>
  <ion-navbar>
    <ion-title >Projects</ion-title>

    <ion-buttons end>
        <button ion-button icon-only clear (click)="goHome()">
          <ion-icon name="home">
          </ion-icon>
        </button>
      </ion-buttons>
      
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list >
  <ion-item-sliding  *ngFor='let p of proj | async'>
    <h2 ion-item>{{p.Name}}</h2>
  

    <ion-item-options side="right" *ngIf="fafe == 'admin'" >
      <button ion-button color="danger" (click)='removeProj(p.id)'>
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab right bottom>
  <button ion-fab color="secondary" (click)='addProj()'><ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-content>
