<ion-header>
  <ion-navbar>
    <ion-title>All Assets</ion-title>
    <ion-buttons end>
        <button ion-button icon-only clear (click)="goHome()">
          <ion-icon name="home">
          </ion-icon>
        </button>
      </ion-buttons>
      
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list >
  <ion-item-sliding *ngFor="let a of assets | async">
          <button ion-item clear (click)='viewAsset(a.Assignee, a.Cube, a.Hard_Disk, a.Memory, a.Model, a.Number, a.OS, a.Owner, a.Project, a.Serial, a.Type, a.id, a.img)'>
        <ion-thumbnail item-start><img [src]="a.img"></ion-thumbnail>
        <h2>{{a.Type}} {{a.Model}}</h2>
      <p>{{a.Number}}</p>
      <p>{{a.Serial}}</p>
        </button>

        <ion-item-options side="right" *ngIf="fafe == 'admin'">
            <button ion-button color="success" (click)='editAsset(a.Assignee, a.Cube, a.Hard_Disk, a.Memory, a.Model, a.Number, a.OS, a.Owner, a.Project, a.Serial, a.Type, a.id, a.img)'>
                <ion-icon name="create" ></ion-icon>
                Edit
              </button>
          <button ion-button color="danger" (click)='removeAsset(a.id, a.img)'>
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>

          </ion-item-options>

  </ion-item-sliding> 
  </ion-list>

  <ion-fab right bottom>
      <button ion-fab color="secondary" [navPush]="pushPage"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
