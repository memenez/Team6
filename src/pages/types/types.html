<ion-header>
    <ion-navbar>
      <ion-title >Types</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

  <ion-list >
    <ion-item-sliding  *ngFor='let t of types | async'>
      <h2 ion-item>{{t.name}}</h2>
    

      <ion-item-options side="right" *ngIf="fafe == 'admin'" >
        <button ion-button color="danger" (click)='removeType(t.id)'>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)='addType()'><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
