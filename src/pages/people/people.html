<ion-header>
    <ion-navbar>
      <ion-title>People</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
  <ion-list >
      <ion-item-sliding *ngFor="let p of people | async">
            <button ion-item clear (click)='viewPerson(p.First_name, p.Middle_name, p.Last_name, p.EID, p.img)'>
          <ion-avatar item-start><img [src]="p.img"></ion-avatar>
          <h2>{{p.First_name}} {{p.Middle_name}} {{p.Last_name}}</h2>
            <p>{{p.EID}}</p>
          </button>

        <ion-item-options side="right" *ngIf="fafe == 'admin'">
            <button ion-button color="success" (click)='editPerson(p.First_name, p.Middle_name, p.Last_name, p.EID, p.img, p.id)'>
                <ion-icon name="create" ></ion-icon>
                Edit
              </button>
          <button ion-button color="danger" (click)='removePerson(p.id, p.img)'>
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>

        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="secondary" [navPush]="pushPage"><ion-icon name="add"></ion-icon></button>
      </ion-fab>  
  </ion-content>
