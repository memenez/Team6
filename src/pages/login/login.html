<ion-header>
        <ion-navbar>
          <ion-title>Asset Tracker</ion-title>
        </ion-navbar>
</ion-header>
<ion-content padding align="center">
    
<form>
    <ion-item (submit)="login(creds)">
        <ion-label floating>Email Address</ion-label>
        <ion-input name="first" type="email" [(ngModel)]="creds.user"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input name="second" type="password" [(ngModel)]="creds.pass"></ion-input>
      </ion-item>
    
      <button ion-button (click)="login(creds)">Login</button>
      <button ion-button color="light" [navPush]="pushPage">Register</button>
    </form>
    <!-- <button ion-button color="dark" (click)="loginest()">Log-in</button> -->
</ion-content>
