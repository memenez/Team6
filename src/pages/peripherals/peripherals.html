<ion-header>
    <ion-navbar>
      
      <ion-title >Peripherals</ion-title>

      <ion-buttons end>
          <button ion-button icon-only clear (click)="goHome()">
            <ion-icon name="home">
            </ion-icon>
          </button>
        </ion-buttons>
        
    </ion-navbar>
  </ion-header>


<ion-content padding>


<ion-list>
    <ion-item-sliding *ngFor='let p of periph | async'>
      <ion-item>
        <ion-avatar item-start><img [src]='p.img'></ion-avatar>
        <h2>{{p.Type}}</h2>
        <p>{{p.Model}}</p>
        <p>{{p.Number}}</p>
        <p>{{p.Serial}}</p>
        </ion-item>
    
  
      <ion-item-options side="right" *ngIf="fafe == 'admin'" >
        <button ion-button color="danger" (click)='removePeriph(p.id)'>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)='addPeriphPage()'><ion-icon name="add" ></ion-icon></button>
  </ion-fab>
</ion-content>
