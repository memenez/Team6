<ion-header>
    <ion-navbar>
      <ion-title>Registration Page</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding align='center'>
<form>
  <ion-item (submit)="login(creds)">
    <ion-label floating>Email Address</ion-label>
    <ion-input name="first" type="email" [(ngModel)]="creds.user"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input name="second" type="password" [(ngModel)]="creds.pass"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input name="third" type="password" [(ngModel)]="creds.confirmPass"></ion-input>
    </ion-item>
  
</form>
<br>
<button ion-button color="primary" (click)="register(creds)">Register</button>
</ion-content>
