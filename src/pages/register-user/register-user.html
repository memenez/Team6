<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list inset>

  <ion-item>
    <ion-label>Firstname</ion-label>
    <ion-input [(ngModel)]='creds.firstname' type="text"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Middlename</ion-label>
      <ion-input [(ngModel)]='creds.middlename' type="text"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Lastname</ion-label>
      <ion-input [(ngModel)]='creds.lastname' type="text"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]='creds.email' type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input [(ngModel)]='creds.pass' type="password"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Confirm Password</ion-label>
      <ion-input [(ngModel)]='creds.passCon' type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Phone Number</ion-label>
    <ion-input [(ngModel)]='creds.phone' type="number" placeholder="639123456789"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label>Account Type</ion-label>
  <ion-select [(ngModel)]="creds.type" interface="popover">
    <ion-option value="user">User</ion-option>
    <ion-option value="admin">Admin</ion-option>
  </ion-select>
</ion-item>

  <button ion-button color='dark' (click)="register(creds)">Register</button>
</ion-list>

</ion-content>
