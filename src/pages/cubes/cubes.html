<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ion-title>Cubes</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-list>
  <ion-item-sliding *ngFor='let c of cube | async'>
      <h2 ion-item item-start>{{c.Name}}</h2>
      <p>{{c.Location}}</p>
 
  <ion-item-options side="right">
    <button ion-button color="danger">
      <ion-icon name="trash"></ion-icon>
      Delete
    </button>
  </ion-item-options>
</ion-item-sliding>

</ion-list>
  <ion-fab right bottom>
    <button ion-fab color="secondary"><ion-icon name="arrow-dropup-circle"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="add-circle"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
