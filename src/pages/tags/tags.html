<ion-header>
  <ion-navbar color="darkest">
    <ion-title>Add Tag</ion-title>
    <ion-buttons end (click)="addTag(form)">
      <button ion-button>
        <span ion-text color="lightest" showWhen="ios">Done</span>
        <ion-icon name="md-checkmark" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col (click)="openColorPicker()">
          <div class="currentColor" [ngStyle]="{'background-color': tag.color.base, 'color':tag.color.contrast}">
            Change Color
          </div>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label stacked>Tag Name</ion-label>
            <ion-input type="text" placeholder="Tag Name" [(ngModel)]="tag.name" name="name" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
