<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ion-title >Tags</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="../../assets/imgs/logo.png">
            </ion-avatar>
            <h2>Kenneth M. Carolino</h2>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button color="green">
                  <ion-icon name="create"></ion-icon>
                  Edit
                </button>
            <button ion-button color="danger">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      
      <ion-fab right bottom>
        <button ion-fab color="secondary"><ion-icon name="arrow-dropup-circle"></ion-icon></button>
        <ion-fab-list side="top">
          <button ion-fab><ion-icon name="add-circle"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
</ion-content>
