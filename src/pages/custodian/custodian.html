<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Custodian</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list ion-item *ngFor="let c of custRef | async">
      {{c.First_name}} {{c.Middle_name}} {{c.Last_name}}
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary"><ion-icon name="arrow-dropup-circle"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="add-circle"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
