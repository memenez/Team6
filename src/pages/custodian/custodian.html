<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Custodian</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>

  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="secondary"><ion-icon name="arrow-dropup-circle"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="add-circle"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
